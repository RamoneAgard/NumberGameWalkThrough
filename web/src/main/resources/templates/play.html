<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game!</h1>
        <h3 th:text="${__${T(agard.spring.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(agard.spring.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>
        <form th:action="@{__${T(agard.spring.util.GameMappings).PLAY}__}"
              action="play2"
              method="POST">
            <label for="guess">Enter your Guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created as a Demo from Tim Buchalka to Learn Spring Boot</p>
        </footer>
    </div>

</body>
</html>
